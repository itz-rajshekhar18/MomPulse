<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomPulse Shop</title>
    <link rel="stylesheet" href="shop.css">
    <link rel="stylesheet" href="../DASHBOARD/momDashBoard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <a href="../DASHBOARD/dashboard.html">
                        <img src="../DASHBOARD/MomPulse LOGO 2.webp" alt="Mom Pulse Logo" class="logo-img" height="50" width="50">
                    </a>
                </div>
                <div class="nav-links">
                    <a href="../DASHBOARD/dashboard.html">Dashboard</a>
                    <a href="../CONSULTATIONS/consultations.html">Consultations</a>
                    <a href="../ARTICLES_AND_VIDEOS/articleAndVideos.html">Articles & Videos</a>
                    <a href="../SHOP/shop.html">Shop</a>
                    <a href="../AI_ASSITANT/aiAssistant.html" class="ai-assistant-link">AI Assistant</a>
                </div>
                <div class="profile-link">
                    <a href="../PROFILE/profile.html">
                        <img src="../DASHBOARD/profile-user.png" alt="Profile" class="profile-img" height="50" width="50">
                    </a>
                </div>
                <div class="dark-mode-toggle">
                    <label class="switch-label">
                        <span class="dark-mode-text">Dark Mode</span>
                        <div class="switch">
                            <input type="checkbox" id="darkModeToggle">
                            <span class="slider"></span>
                        </div>
                    </label>
                </div>
                <div class="logout-link">
                    <a href="../LOGIN/index.html" class="logout-btn">Logout</a>
                </div>
            </nav>
        </div>
    </header>

    <div class="container">
        <header class="shop-header">
            <h1>MomPulse Shop</h1>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search products...">
                <button id="searchButton"><i class="fas fa-search"></i></button>
            </div>
            <div class="cart-icon">
                <i class="fas fa-shopping-cart"></i>
                <span id="cartCount">0</span>
            </div>
        </header>

        <div class="category-tabs">
            <button class="tab-btn active" data-category="all">All Products</button>
            <button class="tab-btn" data-category="mother">For Mothers</button>
            <button class="tab-btn" data-category="mom-to-be">For Mom-to-be</button>
            <button class="tab-btn" data-category="child">For Children</button>
        </div>

        <div class="products-grid" id="productsContainer">
            <!-- Products will be dynamically loaded here -->
        </div>

        <div class="cart-sidebar" id="cartSidebar">
            <div class="cart-header">
                <h2>Shopping Cart</h2>
                <button class="close-cart"><i class="fas fa-times"></i></button>
            </div>
            <div class="cart-items" id="cartItems">
                <!-- Cart items will be dynamically loaded here -->
            </div>
            <div class="cart-footer">
                <div class="cart-total">
                    <span>Total:</span>
                    <span id="cartTotal">$0.00</span>
                </div>
                <button class="checkout-btn">Checkout</button>
            </div>
        </div>
    </div>
    <script src="shop.js"></script>
</body>
</html>
