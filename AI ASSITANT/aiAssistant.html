<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mom Pulse AI Assistant</title>
    <link rel="stylesheet" href="aiAssistant.css">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <img src="../DASHBOARD/MomPulse LOGO 2.webp" alt="Mom Pulse Logo" class="logo-img" height="50" width="50">
                </div>
                <div class="nav-links">
                    <a href="../DASHBOARD/dashboard.html">Back to Dashboard</a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="assistant-title">Your AI Health Assistant</h1>

        <section class="ai-assistant-section">
            <div class="ai-container">
                <div class="ai-status">
                    <span class="status-indicator">Available</span>
                    <span class="ai-avatar">ðŸ¤–</span>
                </div>
                <div class="quick-topics">
                    <button class="topic-btn">Period Questions</button>
                    <button class="topic-btn">Mental Health</button>
                    <button class="topic-btn">Pregnancy Concerns</button>
                    <button class="topic-btn">Postpartum Care</button>
                </div>

                    <div class="chat-messages"></div>
                    <div class="chat-input">
                        <input type="text" placeholder="Ask your health question...">
                        <button class="send-btn">Send</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="aiAssistant.js"></script>
