<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MomPulse - Sign Up</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="logo-container">
                <img src="MomPulse_LOGO_2.webp" alt="MomPulse Logo" class="logo">
            </div>
            <h1>Create Account</h1>
            <form id="signupForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required autocomplete="name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required autocomplete="new-password">
                </div>
                <div class="form-group">
                    <label for="dueDate">Expected Due Date (Optional)</label>
                    <input type="date" id="dueDate" name="dueDate">
                </div>
                <button type="submit" id="submit" class="signup-btn">Create Account</button>
            </form>
            <div class="login-link">
                Already have an account? <a href="index.html">Login</a>
            </div>
        </div>
    </div>
    <script type="module" src="register.js" defer></script>
</body>
</html>
